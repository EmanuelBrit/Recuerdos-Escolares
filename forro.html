<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Estilo Reddit</title>
    <link rel="stylesheet" href="forro.css">
    <script src="forro.js" defer></script>
</head>

<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="video-fondo.mp4" type="video/mp4">
    </video>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="Proyecto_nuevo__1_-removebg-preview (2).png" alt="MercadoHub Deluxe">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="forro.html">Foro</a></li>
                <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="normas.html">Normas de Comunidad</a></li>
                <li><button id="addItemButton" onclick="toggleForm()">Agregar Item</button></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Buscar...">
            <button>üîç</button>
        </div>
        <div class="profile">
            <a href="perfil.html">
                <img src="" alt="Perfil" class="small-profile">
            </a>
        </div>
    </header>

    <!-- Barra lateral con categor√≠as -->
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-category">
                <a href="#" class="category-btn" data-category="all">Videojuegos</a>
                <a href="#" class="category-btn" data-category="dota2">Dota 2</a>
                <a href="#" class="category-btn" data-category="albion">Albion Online</a>
                <a href="#" class="category-btn" data-category="cs2">Counter-Strike 2</a>
                <a href="#" class="category-btn" data-category="rust">Rust</a>
                <a href="#" class="category-btn" data-category="warframe">Warframe</a>
            </div>
        </aside>

        <main>
            <!-- Contenedor del formulario para subir imagen -->
            <div class="upload-container">
                <h3>Subir Imagen</h3>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="imageInput">Seleccionar Imagen</label>
                        <input type="file" id="imageInput" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="imageName">Nombre de la Imagen</label>
                        <input type="text" id="imageName" placeholder="Nombre de la imagen" required>
                    </div>
                    <div class="form-group">
                        <label for="categorySelect">Seleccionar Categor√≠a</label>
                        <select id="categorySelect" required>
                            <option value="dota2">Dota 2</option>
                            <option value="warframe">Warframe</option>
                            <option value="rust">Rust</option>
                            <option value="albion">Albion</option>
                            <option value="cs2">Counter-Strike 2</option>
                        </select>
                    </div>
                    <button type="submit">Subir</button>
                </form>
            </div>

            <!-- Contenedor de fotos -->
            <div class="photo-gallery" id="photoGallery"></div>
        </main>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('addItemForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Aqu√≠ podr√≠as agregar m√°s funciones de JavaScript seg√∫n sea necesario
    </script>
</body>

</html>
